apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "at.shockbytes.remote"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 5
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    wearApp project(':wear')
    compile project(':core')

    compile('io.socket:socket.io-client:1.0.0') {
        exclude group: 'org.json', module: 'json'
    }

    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:gridlayout-v7:26.1.0'
    implementation 'com.google.android.gms:play-services-wearable:11.4.2'
    implementation 'com.heinrichreimersoftware:material-intro:1.6.2'
    implementation 'commons-io:commons-io:2.5'
    implementation 'pub.devrel:easypermissions:1.0.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'frankiesardo:icepick:3.2.0'

    implementation 'com.github.shockbytes:ShockUtil:1.2.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.google.code.gson:gson:2.8.0'

    // compile 'io.reactivex:rxandroid:1.2.1'
    // compile 'io.reactivex:rxjava:1.1.9'

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'

    implementation 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    implementation 'com.google.dagger:dagger-android:2.11'
    // If you're using classes in dagger.android
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
    compileOnly 'javax.annotation:jsr250-api:1.0'

    implementation "de.mannodermaus.rxjava2:rxbonjour:2.0.0-RC1"
    implementation "de.mannodermaus.rxjava2:rxbonjour-platform-android:2.0.0-RC1"
    implementation "de.mannodermaus.rxjava2:rxbonjour-driver-jmdns:2.0.0-RC1"
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'